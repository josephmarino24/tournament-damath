<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Damath Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDKs (Compat Version) -->
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore-compat.js"></script>
    <style>
        .board-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            width: 100%;
            max-width: 600px;
            aspect-ratio: 1/1;
            border: 12px solid #1e293b;
            background-color: #1e293b;
            border-radius: 12px;
        }
        .cell {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.8rem;
            cursor: pointer;
            user-select: none;
        }
        .cell.dark { background-color: #2d5a27; color: rgba(255,255,255,0.2); }
        .cell.light { background-color: #f0f0d8; color: rgba(0,0,0,0.1); }
        
        .pitsa {
            width: 82%;
            height: 82%;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            font-weight: 800;
            color: white;
            box-shadow: 0 4px 0 rgba(0,0,0,0.3), inset 0 2px 4px rgba(255,255,255,0.3);
            z-index: 10;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }
        .pitsa.blue { background: radial-gradient(circle at 30% 30%, #3b82f6, #1d4ed8); border: 2px solid #1e3a8a; }
        .pitsa.red { background: radial-gradient(circle at 30% 30%, #ef4444, #b91c1c); border: 2px solid #7f1d1d; }
        .pitsa.selected { transform: scale(1.1) translateY(-4px); border: 3px solid #fbbf24; box-shadow: 0 8px 15px rgba(251, 191, 36, 0.4); }
        .pitsa.dama::after { 
            content: '★'; 
            position: absolute; 
            top: -2px; 
            right: -2px;
            color: #fbbf24; 
            font-size: 1.2rem; 
            text-shadow: 0 0 3px black; 
        }

        #multiplayer-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(4px);
            z-index: 200;
            align-items: center;
            justify-content: center;
        }

        .score-card {
            transition: transform 0.3s ease;
        }
        .score-card.active {
            transform: scale(1.02);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col items-center p-4 lg:p-10 font-sans text-slate-900">

    <!-- Multiplayer Modal -->
    <div id="multiplayer-modal">
        <div class="bg-white p-8 rounded-3xl shadow-2xl max-w-sm w-full mx-4 border border-slate-200">
            <h2 class="text-3xl font-black mb-1 text-slate-800 tracking-tight text-center">Play Online</h2>
            <p id="mp-status" class="text-[10px] font-bold uppercase tracking-widest text-slate-400 mb-6 text-center">Checking Connection...</p>
            
            <div id="mp-initial">
                <button id="host-btn" onclick="hostGame()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black mb-3 hover:bg-blue-700 transition-all shadow-lg shadow-blue-200 active:scale-95">Host New Match</button>
                <div class="relative flex py-6 items-center">
                    <div class="flex-grow border-t border-slate-100"></div>
                    <span class="flex-shrink mx-4 text-slate-300 text-[10px] font-black uppercase">Or Join</span>
                    <div class="flex-grow border-t border-slate-100"></div>
                </div>
                <input type="text" id="join-code" placeholder="6-digit code" class="w-full p-4 border-2 border-slate-100 rounded-2xl mb-4 text-center font-mono text-2xl tracking-widest focus:border-blue-500 focus:outline-none transition-colors uppercase" maxlength="6">
                <button id="join-btn" onclick="joinGame()" class="w-full bg-slate-800 text-white py-4 rounded-2xl font-black hover:bg-slate-700 transition-all active:scale-95">Join Match</button>
            </div>
            
            <div id="mp-waiting" class="hidden text-center py-4">
                <p class="text-slate-500 text-sm font-medium mb-2">Share code with opponent:</p>
                <div class="bg-slate-50 rounded-2xl py-6 mb-6">
                    <h3 id="display-code" class="text-5xl font-mono font-black text-blue-600 tracking-tighter uppercase">------</h3>
                </div>
                <div class="flex items-center justify-center space-x-2 text-blue-500">
                    <div class="w-2 h-2 bg-blue-500 rounded-full animate-bounce"></div>
                    <div class="w-2 h-2 bg-blue-500 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                    <div class="w-2 h-2 bg-blue-500 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                </div>
                <button onclick="cancelMultiplayer()" class="mt-8 text-red-500 font-black text-xs uppercase tracking-widest hover:text-red-600">Cancel Match</button>
            </div>
            
            <button onclick="closeModal()" class="w-full mt-6 text-slate-300 text-[10px] uppercase font-black tracking-[0.2em] hover:text-slate-500 transition-colors">Close</button>
        </div>
    </div>

    <div class="max-w-6xl w-full grid grid-cols-1 lg:grid-cols-12 gap-10">
        <!-- Side Panel -->
        <div class="lg:col-span-4 flex flex-col gap-6">
            <div class="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-200">
                <h1 class="text-5xl font-black text-slate-900 mb-8 tracking-tighter">DAMATH</h1>
                
                <div class="space-y-4">
                    <div id="card1" class="score-card p-5 rounded-2xl bg-blue-50 border-2 border-blue-200 flex justify-between items-center active">
                        <div>
                            <p class="text-[10px] font-black text-blue-500 uppercase tracking-widest mb-1">Blue Player</p>
                            <p id="score1" class="text-4xl font-mono font-black text-blue-900">0</p>
                        </div>
                        <div class="w-10 h-10 rounded-full bg-blue-600 border-4 border-blue-200"></div>
                    </div>
                    
                    <div id="card2" class="score-card p-5 rounded-2xl bg-red-50 border-2 border-red-100 flex justify-between items-center">
                        <div>
                            <p class="text-[10px] font-black text-red-500 uppercase tracking-widest mb-1">Red Player</p>
                            <p id="score2" class="text-4xl font-mono font-black text-red-900">0</p>
                        </div>
                        <div class="w-10 h-10 rounded-full bg-red-600 border-4 border-red-200"></div>
                    </div>
                </div>

                <div class="mt-10 space-y-3">
                    <button id="find-online-btn" onclick="openMultiplayerModal()" class="w-full bg-indigo-600 text-white py-5 rounded-2xl font-black hover:bg-indigo-700 shadow-xl shadow-indigo-100 transition-all active:scale-95 text-sm uppercase tracking-widest">
                        Online Multiplayer
                    </button>
                    <button id="turn-indicator" class="w-full bg-blue-500 text-white py-4 rounded-2xl font-black uppercase text-xs tracking-[0.2em] cursor-default transition-all">
                        Blue's Turn
                    </button>
                    <button onclick="resetLocalGame()" class="w-full bg-white text-slate-400 py-3 rounded-2xl font-bold text-xs uppercase tracking-widest hover:text-slate-600 transition-colors">
                        Reset Board
                    </button>
                </div>
            </div>
            
            <div class="bg-slate-900 p-6 rounded-[2rem] text-white">
                <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-3">System Status</p>
                <p id="match-status-text" class="text-xs font-medium text-slate-400 leading-relaxed">
                    Test mode active. You can play locally or invite others via match codes.
                </p>
            </div>
        </div>

        <!-- Board Area -->
        <div class="lg:col-span-8 flex flex-col items-center">
            <div id="board" class="board-grid shadow-2xl">
                <!-- Board generated by JS -->
            </div>
        </div>
    </div>

    <script>
        /**
         * Updated with your specific Firebase configuration.
         */
        const MANUAL_FIREBASE_CONFIG = {
            apiKey: "AIzaSyA-_jkxLGS255XbhxYIm3WxS3wVOeD-cXE",
            authDomain: "tournament-damath.firebaseapp.com",
            projectId: "tournament-damath",
            storageBucket: "tournament-damath.firebasestorage.app",
            messagingSenderId: "994042280890",
            appId: "1:994042280890:web:78cf36127de438f731bb83",
            measurementId: "G-ER585Y49RN"
        };

        // Global State
        let db, auth, appId = typeof __app_id !== 'undefined' ? __app_id : 'tournament-damath-v1';
        let boardState = [];
        let currentPlayer = 1;
        let scores = { 1: 0, 2: 0 };
        let selectedPiece = null;
        let validMoves = [];
        let matchId = null;
        let myPlayerNum = null;
        let unsubscribeMatch = null;
        let isOnline = false;

        const operators = [
            ['', '+', '', '-', '', 'x', '', '÷'],
            ['÷', '', 'x', '', '-', '', '+', ''],
            ['', '+', '', '-', '', 'x', '', '÷'],
            ['÷', '', 'x', '', '-', '', '+', ''],
            ['', '+', '', '-', '', 'x', '', '÷'],
            ['÷', '', 'x', '', '-', '', '+', ''],
            ['', '+', '', '-', '', 'x', '', '÷'],
            ['÷', '', 'x', '', '-', '', '+', '']
        ];

        window.onload = function() {
            initBoard();
            tryConnectFirebase();
        };

        function initBoard() {
            boardState = Array(8).fill(null).map(() => Array(8).fill(null));
            const setup = [
                { r: 0, c: 1, v: 10 }, { r: 0, c: 3, v: 8 }, { r: 0, c: 5, v: 6 }, { r: 0, c: 7, v: 4 },
                { r: 1, c: 0, v: 5 }, { r: 1, c: 2, v: 7 }, { r: 1, c: 4, v: 9 }, { r: 1, c: 6, v: 11 },
                { r: 2, c: 1, v: 3 }, { r: 2, c: 3, v: 1 }, { r: 2, c: 5, v: 0 }, { r: 2, c: 7, v: 2 },
                { r: 5, c: 0, v: 2 }, { r: 5, c: 2, v: 0 }, { r: 5, c: 4, v: 1 }, { r: 5, c: 6, v: 3 },
                { r: 6, c: 1, v: 11 }, { r: 6, c: 3, v: 9 }, { r: 6, c: 5, v: 7 }, { r: 6, c: 7, v: 5 },
                { r: 7, c: 0, v: 4 }, { r: 7, c: 2, v: 6 }, { r: 7, c: 4, v: 8 }, { r: 7, c: 6, v: 10 }
            ];
            setup.forEach(p => {
                boardState[p.r][p.c] = { val: p.v, player: p.r < 3 ? 2 : 1, isDama: false };
            });
            render();
        }

        async function tryConnectFirebase() {
            const statusText = document.getElementById('mp-status');
            let config = null;
            if (typeof __firebase_config !== 'undefined' && __firebase_config) {
                config = JSON.parse(__firebase_config);
            } else {
                config = MANUAL_FIREBASE_CONFIG;
            }

            if (config && config.apiKey) {
                try {
                    if (!firebase.apps.length) firebase.initializeApp(config);
                    auth = firebase.auth();
                    db = firebase.firestore();
                    
                    statusText.innerText = "Connecting to Database...";
                    
                    // Anonymous sign-in for multiplayer tracking
                    await auth.signInAnonymously();

                    auth.onAuthStateChanged((user) => {
                        if (user) {
                            isOnline = true;
                            statusText.innerText = "Online - Ready";
                            statusText.className = "text-[10px] font-bold uppercase tracking-widest text-green-500 mb-6 text-center";
                        }
                    });
                } catch (e) {
                    console.error("Firebase Error:", e);
                    statusText.innerText = "Database Error. Check Console.";
                }
            }
        }

        function render() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    const cell = document.createElement('div');
                    const isDark = (r + c) % 2 !== 0;
                    cell.className = `cell ${isDark ? 'dark' : 'light'}`;
                    cell.innerText = operators[r][c];
                    if (isDark) cell.onclick = () => handleCellClick(r, c);

                    const piece = boardState[r][c];
                    if (piece) {
                        const pDiv = document.createElement('div');
                        pDiv.className = `pitsa ${piece.player === 1 ? 'blue' : 'red'} ${piece.isDama ? 'dama' : ''}`;
                        if (selectedPiece && selectedPiece.r === r && selectedPiece.c === c) pDiv.classList.add('selected');
                        pDiv.innerText = piece.val;
                        cell.appendChild(pDiv);
                    }
                    if (validMoves.some(m => m.r === r && m.c === c)) {
                        const dot = document.createElement('div');
                        dot.className = 'absolute w-3 h-3 rounded-full bg-yellow-400 opacity-80 animate-pulse';
                        cell.appendChild(dot);
                    }
                    board.appendChild(cell);
                }
            }
            document.getElementById('score1').innerText = scores[1];
            document.getElementById('score2').innerText = scores[2];
            
            const ti = document.getElementById('turn-indicator');
            const card1 = document.getElementById('card1');
            const card2 = document.getElementById('card2');
            
            ti.innerText = `${currentPlayer === 1 ? "Blue" : "Red"}'s Turn`;
            if (currentPlayer === 1) {
                ti.className = "w-full bg-blue-500 text-white py-4 rounded-2xl font-black uppercase text-xs tracking-[0.2em]";
                card1.classList.add('active');
                card1.classList.add('border-blue-400');
                card2.classList.remove('active');
            } else {
                ti.className = "w-full bg-red-500 text-white py-4 rounded-2xl font-black uppercase text-xs tracking-[0.2em]";
                card2.classList.add('active');
                card2.classList.add('border-red-400');
                card1.classList.remove('active');
            }
        }

        function handleCellClick(r, c) {
            if (matchId && myPlayerNum !== null && currentPlayer !== myPlayerNum) return;
            
            const piece = boardState[r][c];
            if (piece && piece.player === currentPlayer) {
                selectedPiece = { r, c, ...piece };
                validMoves = calculateMoves(r, c, boardState);
                render();
            } else {
                const move = validMoves.find(m => m.r === r && m.c === c);
                if (move) executeMove(selectedPiece.r, selectedPiece.c, r, c, move.capture);
            }
        }

        function calculateMoves(r, c, state) {
            const piece = state[r][c];
            const moves = [];
            const dirs = [[-1, -1], [-1, 1], [1, -1], [1, 1]];
            const moveDirs = piece.isDama ? dirs : (piece.player === 1 ? [[-1, -1], [-1, 1]] : [[1, -1], [1, 1]]);
            
            moveDirs.forEach(d => {
                let nr = r + d[0], nc = c + d[1];
                if (nr >= 0 && nr < 8 && nc >= 0 && nc < 8 && !state[nr][nc]) moves.push({ r: nr, c: nc });
            });

            dirs.forEach(d => {
                let nr = r + d[0], nc = c + d[1];
                let jr = r + d[0] * 2, jc = c + d[1] * 2;
                if (jr >= 0 && jr < 8 && jc >= 0 && jc < 8 && state[nr][nc] && state[nr][nc].player !== piece.player && !state[jr][jc]) {
                    moves.push({ r: jr, c: jc, capture: { r: nr, c: nc } });
                }
            });
            return moves;
        }

        function executeMove(fR, fC, tR, tC, capture) {
            const piece = boardState[fR][fC];
            if (capture) {
                const target = boardState[capture.r][capture.c];
                const op = operators[tR][tC];
                let points = 0;
                if (op === '+') points = piece.val + target.val;
                else if (op === '-') points = Math.abs(piece.val - target.val);
                else if (op === 'x') points = piece.val * target.val;
                else if (op === '÷') points = target.val !== 0 ? Math.floor(piece.val / target.val) : 0;
                scores[currentPlayer] += points * (piece.isDama ? 2 : 1);
                boardState[capture.r][capture.c] = null;
            }
            boardState[tR][tC] = piece;
            boardState[fR][fC] = null;
            if (!piece.isDama && ((currentPlayer === 1 && tR === 0) || (currentPlayer === 2 && tR === 7))) piece.isDama = true;
            
            currentPlayer = currentPlayer === 1 ? 2 : 1;
            selectedPiece = null;
            validMoves = [];
            if (matchId && db) syncOnline();
            render();
        }

        async function syncOnline() {
            if (!db || !auth.currentUser) return;
            const ref = db.doc(`artifacts/${appId}/public/data/matches/${matchId}`);
            await ref.update({
                board: JSON.stringify(boardState),
                scores,
                currentPlayer,
                lastUpdate: firebase.firestore.FieldValue.serverTimestamp()
            });
        }

        window.hostGame = async function() {
            if (!isOnline) return alert("Connecting...");
            const code = Math.random().toString(36).substring(2, 8).toUpperCase();
            document.getElementById('mp-initial').classList.add('hidden');
            document.getElementById('mp-waiting').classList.remove('hidden');
            document.getElementById('display-code').innerText = code;
            
            try {
                initBoard();
                scores = { 1: 0, 2: 0 };
                currentPlayer = 1;
                await db.doc(`artifacts/${appId}/public/data/matches/${code}`).set({
                    board: JSON.stringify(boardState), 
                    scores, 
                    currentPlayer, 
                    status: 'waiting',
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                matchId = code; 
                myPlayerNum = 1;
                listenToMatch(code);
            } catch (err) {
                console.error(err);
                cancelMultiplayer();
            }
        };

        window.joinGame = async function() {
            if (!isOnline) return alert("Connecting to database...");
            const codeInput = document.getElementById('join-code');
            const code = codeInput.value.trim().toUpperCase();
            if (code.length !== 6) return alert("Please enter a valid 6-digit code.");
            
            const ref = db.doc(`artifacts/${appId}/public/data/matches/${code}`);
            try {
                const snap = await ref.get();
                if (!snap.exists()) {
                    return alert("Match code not found. Please double check the code.");
                }
                
                await ref.set({ 
                    status: 'active',
                    lastJoined: firebase.firestore.FieldValue.serverTimestamp()
                }, { merge: true });
                
                matchId = code; 
                myPlayerNum = 2;
                listenToMatch(code);
            } catch (err) { 
                console.error("Join Error Details:", err);
                alert(`Error joining: ${err.message || "Unknown error"}.`); 
            }
        };

        function listenToMatch(code) {
            if (unsubscribeMatch) unsubscribeMatch();
            unsubscribeMatch = db.doc(`artifacts/${appId}/public/data/matches/${code}`).onSnapshot(doc => {
                const data = doc.data();
                if (!data) return;
                
                if (data.status === 'active') {
                    closeModal();
                    document.getElementById('match-status-text').innerText = `LIVE MATCH: ${matchId}`;
                    document.getElementById('find-online-btn').disabled = true;
                }
                
                if (data.currentPlayer !== myPlayerNum || data.status === 'active') {
                    boardState = JSON.parse(data.board);
                    scores = data.scores;
                    currentPlayer = data.currentPlayer;
                    render();
                }
            }, (err) => {
                console.error("Match Listener Error:", err);
            });
        }

        function resetLocalGame() {
            if (unsubscribeMatch) unsubscribeMatch();
            matchId = null;
            myPlayerNum = null;
            currentPlayer = 1;
            scores = { 1: 0, 2: 0 };
            document.getElementById('match-status-text').innerText = "Offline mode active.";
            document.getElementById('find-online-btn').disabled = false;
            initBoard();
        }

        window.openMultiplayerModal = () => document.getElementById('multiplayer-modal').style.display = 'flex';
        window.closeModal = () => document.getElementById('multiplayer-modal').style.display = 'none';
        window.cancelMultiplayer = () => { 
            if(unsubscribeMatch) unsubscribeMatch(); 
            matchId = null; 
            document.getElementById('mp-initial').classList.remove('hidden');
            document.getElementById('mp-waiting').classList.add('hidden');
            closeModal(); 
        };
    </script>
</body>
</html>
